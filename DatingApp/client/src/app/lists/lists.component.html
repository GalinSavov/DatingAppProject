<div class="text-center mt-3">
  <h2>{{ getTitle() }}</h2>
</div>
<div class="container mt-3">
  <div class="d-flex">
    <div class="btn-group">
      <button
        class="btn btn-primary"
        btnRadio="liked"
        [(ngModel)]="predicate"
        (click)="showLikes()"
      >
        Members I like
      </button>
      <button
        class="btn btn-primary"
        btnRadio="likedBy"
        [(ngModel)]="predicate"
        (click)="showLikes()"
      >
        Members Who Like Me
      </button>
      <button
        class="btn btn-primary"
        btnRadio="mutual"
        [(ngModel)]="predicate"
        (click)="showLikes()"
      >
        Mutual Likes With Members
      </button>
    </div>
  </div>
  <div class="row mt-3">
    @for (member of likesService.paginationResult()?.items; track
    member.id) {
    <div class="col-2">
      <app-member-card [member]="member"> </app-member-card>
    </div>
    }
  </div>
  @if (likesService.paginationResult()?.pagination) {
  <div class="d-flex justify-content-center">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="(likesService.paginationResult()?.pagination)!.totalItems"
      [itemsPerPage]="
        (likesService.paginationResult()?.pagination)!.itemsPerPage
      "
      (pageChanged)="pageChanged($event)"
      [maxSize]="10"
      [(ngModel)]="
        (likesService.paginationResult()?.pagination)!.currentPageNumber
      "
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
    >
    </pagination>
  </div>
  }
</div>
