<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h1 class="text-center text-primary">Sign Up</h1>
  <hr />
  <div class="mb-3 form-floating">
    <input
      [class.is-invalid]="
        registerForm.get('username')?.errors &&
        registerForm.get('username')?.touched
      "
      type="text"
      class="form-control"
      formControlName="username"
      placeholder="Username"
    />
    <label>Username</label>
    <div class="invalid-feedback text-start">Please enter a valid username</div>
  </div>
  <div class="mb-3 form-floating">
    <input
      [class.is-invalid]="
        registerForm.get('password')?.errors &&
        registerForm.get('password')?.touched
      "
      type="password"
      class="form-control"
      formControlName="password"
      placeholder="Password"
    />
    <label>Password</label>
    <div
      *ngIf="registerForm.get('password')?.hasError('required')"
      class="invalid-feedback text-start"
    >
      Please enter a password
    </div>
    <div
      *ngIf="registerForm.get('password')?.hasError('minlength')"
      class="invalid-feedback text-start"
    >
      Password must be at least 6 characters
    </div>
  </div>
  <div class="mb-3 form-floating">
    <input
      [class.is-invalid]="
        registerForm.get('confirmPassword')?.errors &&
        registerForm.get('confirmPassword')?.touched
      "
      type="password"
      class="form-control"
      formControlName="confirmPassword"
      placeholder="Confirm Password"
    />
    <label>Confirm Password</label>
    <div
      *ngIf="registerForm.get('confirmPassword')?.hasError('required')"
      class="invalid-feedback text-start"
    >
      Please re-enter your password
    </div>
    <div
      *ngIf="registerForm.get('confirmPassword')?.hasError('isMatching')"
      class="invalid-feedback text-start"
    >
      Passwords do not match
    </div>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-danger me-2" (click)="cancel()" type="button">
      Cancel
    </button>
  </div>
</form>

<p>Form value: {{ registerForm.value | json }}</p>
<p>Form status: {{ registerForm.status | json }}</p>
