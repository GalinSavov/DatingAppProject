<div class="card mb-4 fixed-height-card">
  <div class="card-img-wrapper">
    <img
      class="card-img-top fixed-img"
      src="{{ member().photoUrl || '/user.png' }}"
      alt="{{ member().knownAs }}"
    />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button
          routerLink="/members/{{ member().username }}"
          class="btn btn-primary"
        >
          <i class="fa fa-user"></i>
        </button>
      </li>
      @if (!hasMutualLike()) {
      <li class="list-inline-item">
        <button (click)="toggleLike()" class="btn btn-primary">
          <i class="fa fa-heart"></i>
        </button>
      </li>
      } @if(hasMutualLike()){
      <li class="list-inline-item">
        <button
          routerLink="/members/{{ member().username }}"
          [queryParams]="{ tab: 'Messages' }"
          class="btn btn-primary"
        >
          <i class="fa fa-envelope"></i>
        </button>
      </li>
      }
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <span [class.is-online]="isOnline()">
        <i class="fa fa-user me-2"></i>
      </span>
      {{ member().knownAs }} , {{ member().age }}
      @if (hasLiked()) {
      <i class="fa fa-heart ms-2" style="color: red"></i>
      }
    </h6>
    <p class="card-text text-muted text-center">{{ member().city }}</p>
    <span class="into-span">Interests:</span> @for (interest of
    member().userInterests; track $index) { {{ interest }}@if ($index <
    member().userInterests.length - 1) {<span>,</span>} }
  </div>
</div>
